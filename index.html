<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook</title>

    <!-- Latest bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- -->
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--nav bar -->
    <nav class="nav navbar navbar-default">
      <!-- Logo -->
      <section class="navbar-brand" id="logo">
        Danebook
      </section>
      <!--Nav hamburger menu (when collapsed)-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
      </div>

      <!--nav menu extended -->
      <section class="navbar-right navbar-collapse collapse container" id="nav-menu">
        <form action="#" class="form-group row">
          <div class="col-sm-5 col-md-5">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="col-sm-5 col-md-5">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="col-sm-2 col-md-2">
            <input type="button" class="btn btn btn-default" value="Log In">
          </div>
        </form>
      </section>
    </nav>
    <main>
      <!-- Welcome Message float left? add height.-->
      <section>
        <h1>Connect with all your friends!</h1>
        <ul>
          <li>See photos and updates to your newsfeed.</li>
          <li>Post your status for the world to see fomr your profile</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because you are a positice person.</li>
        </ul>        
      </section>
      <!--Sign up form -->
      <section>
      <h1>Sign Up</h1>
      <form class="container" action="#" method="post">
        <div class="form-group row">
          <label class="sr-only" for="firstname">First Name</label>
          <input type="text" name="firstname" value="First Name">
          <label class="sr-only" for="lastname">Last Name</label>
          <input type="text" name="lastname" value="Last Name">
        </div>
      </form>  
      </section>
    </main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
